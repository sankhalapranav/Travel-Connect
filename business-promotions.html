<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Promotions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Promote Your Business</h1>
    </header>
    <main>
        <form id="promotion-form">
            <input type="text" placeholder="Business Name" required>
            <textarea placeholder="Describe your offerings" rows="4"></textarea>
            <input type="text" placeholder="Limited Time Offer" required>
            <button type="submit">Submit Promotion</button>
        </form>
        <div id="promotions-list">
            <!-- Promotions will be displayed here -->
        </div>
    </main>
</body>
</html>
