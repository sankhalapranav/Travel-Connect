<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planning Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plan Your Trip</h1>
    </header>
    <main>
        <form id="trip-form">
            <input type="text" placeholder="Trip Title" required>
            <textarea placeholder="Add experiences and places" rows="4"></textarea>
            <button type="submit">Save Itinerary</button>
        </form>
        <div id="wishlist">
            <!-- Wishlist items will be displayed here -->
        </div>
    </main>
</body>
</html>
